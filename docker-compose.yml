services:
    web:
        image: nginx:latest
        ports:
            - "3000:80"
        volumes:
            - ./src:/var/www/html
            - ./default.conf:/etc/nginx/conf.d/default.conf
        links:
            - php-fpm
        labels:
            - "traefik.enable=true"
            - "traefik.http.routers.shop.entrypoints=websecure"
            - "traefik.http.routers.shop.tls.certResolver=letsencrypt"
            - "traefik.http.routers.shop.rule=Host(`shop.envysartorialist.it`)"
            - "traefik.http.services.shop.loadbalancer.server.port=3000" 


    php-fpm:
        build: docker/php-fpm
        volumes:
            - ./src:/var/www/html
